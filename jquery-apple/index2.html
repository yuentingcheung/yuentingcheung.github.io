<title>jQuery轻量级响应式幻灯片插件EasyFader演示-回调函数_dowebok</title>
<link rel="stylesheet" href="css/jquery.easyfader.css">
<style>
.wrap { width: 1000px; margin: 0 auto; }
</style>
</head>

<body>
<h1>回调函数</h1>

<div class="wrap">
    <div id="dowebok" class="fader">
        <img class="slide" src="images/img1.jpg">
        <img class="slide" src="images/img2.jpg">
        <img class="slide" src="images/img3.jpg">
        <div class="fader_controls">
            <div class="page prev" data-target="prev">&lsaquo;</div>
            <div class="page next" data-target="next">&rsaquo;</div>
            <ul class="pager_list"></ul>
        </div>
    </div>
</div>

<p class="log"></p>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.easyfader.min.js"></script>
<script>
$(function() {
	$('#dowebok').easyFader({
        onFadeStart: function() {
            $('.log').text('开始切换')
        },
        onFadeEnd: function() {
            $('.log').text('切换完成');
        }
	});
});
</script>
